<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your existing styles for the navbar */
        /* ... */

        /* New styles for responsive behavior */
        @media only screen and (max-width: 888px) {
            #navMenu {
                width: 60%;
                height: 100vh;
                background-color: green;
                position: absolute;
                flex-direction: column;
                display: none;
            }

            .header__nav {
                flex-direction: column;
                align-items: center;
            }

            .header__nav li {
                display: none;
                width: 100%;
                text-align: center;
                padding: 15px;
            }

            #menuToggle {
                display: flex;
                cursor: pointer;
            }

            #close-icon {
                display: none;
                cursor: pointer;
            }

            #menuToggle:hover #close-icon {
                display: flex;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.getElementById("menuToggle");
            const navMenu = document.getElementById("navMenu");
            const closeIcon = document.getElementById("close-icon");

            menuToggle.addEventListener("click", function () {
                // Toggle the display of the navigation menu
                navMenu.style.display = navMenu.style.display === "none" ? "flex" : "none";
            });

            closeIcon.addEventListener("click", function () {
                // Close the navigation menu
                navMenu.style.display = "none";
            });
        });
    </script>
    <title>Responsive Navbar</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./src/images/logo.png" alt="logo" class="header__logo">
            <span class="logo-link logo-link-ltr">Virtual Reality</span>
        </div>
        <div class="custom-bars" id="menuToggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="navigation" id="navMenu">
            <i class="fas fa-close" id="close-icon"></i>
            <ul class="header__nav">
                <li class="text active">Home</li>
                <li class="text has-dropdown">
                    About us
                    <i class="fas fa-angle-down dropdown-icon"></i>
                    <ul class="dropdown-content">
                        <li><a href="#">Team</a></li>
                        <li><a href="#">Testimonials</a></li>
                        <li><a href="#">Faq</a></li>
                    </ul>
                </li>
                <li class="text">Portfolio</li>
                <li class="text">Contact Us</li>
                <li class="text">Services</li>
                <li class="text">News</li>
            </ul>
        </div>
        <div class="header_icon">
            <div>
                <i class="fas fa-user"></i> Login
            </div>
            <div><i class="fas fa-lock"></i></div>
            <div class="box"> Get Started</div>
        </div>
    </header>
    <!-- Your page content goes here -->
</body>
</html>
