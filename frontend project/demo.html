<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
.container {
  position: relative;
  display: inline-block;
}

img {
  display: block;
  width:50%;
  height: 50%;
  border-radius: 50%;
}

.glowing-light {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
border-radius:50%;
  background: radial-gradient(circle, rgba(255, 0, 255, 0) 0%, rgba(255, 0, 255, 0.8) 50%, rgba(255, 0, 255, 0.9) 100%);
  pointer-events: none; /* Ensures the light doesn't interfere with mouse events */
  animation: pulsate 2s infinite;
}

@keyframes pulsate {
  0% {
    transform: scale(0.2);
    opacity: 0.5;
  }
  50% {
    transform: scale(1.2);
    opacity: 0.2;
  }
  100% {
    transform: scale(0.2);
    opacity: 0.5;
  }
}
</style>
  <title>Glowing Light Effect</title>
</head>
<body>
  <div class="container">
    <img src="./src/images/play-button-6694069_1280.png" alt="Your Image">
    <div class="glowing-light"></div>
  </div>
</body>
</html>
