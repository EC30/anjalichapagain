    <section id="sidebar-placeholder"></section>

	<section id="content">
		<!-- NAVBAR -->
		<section id="navbar-placeholder"></section>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Dashboard</h1>

						<li>

				</div>
