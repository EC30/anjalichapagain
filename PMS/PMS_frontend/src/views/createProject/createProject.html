<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/taskStyle.css">
</head>
<body>
    <section id="sidebar-placeholder"></section>
    <section id="content">
		<!-- NAVBAR -->
		<section id="navbar-placeholder"></section>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
            <div class="head-title">
				<div class="left">
					<h1>CREATE PROJECTS</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Create Project</a>
						</li>
					</ul>
				</div>
			</div>
            <div class="project-data">
                <div id="project-error-message" class="project-error-message"></div>
                <form id="projectForm" enctype="multipart/form-data">

                    <div class="input-field">
                        <label for="projectName">Project Name:</label>
                        <input type="text" id="projectName" name="projectName" required>

                        <label for="projectDescription">Project Description:</label>
                        <textarea id="projectDescription" name="projectDescription" rows="4" required></textarea>

                        <label for="deadline">Deadline:</label>
                        <input type="text" id="deadline" name="deadline" readonly required>

						<label for="priority">Priority:</label>
                        <select name="priority" id="priority" required>
                            <option value="High">High Priority</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    
                
                    <div id="selectedUsers"></div>
                    <label for="userDropdown">Select Users:</label>
                    <div id="userDropdown" class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="submitButton">
                            Select Users
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="user-dropdown">
                        </div>
                    </div>

                
                    <label for="image">Add Image:</label>
                    <input type="file" id="image" name="image" accept="image/*">

                    <div class="buttons">
                        <button type="reset" class="resetButton" id="resetButton">Reset Form</button>
                        <button type="submit" class="submitButton" id="submitButton">Create Project </button>
                    </div>
                    
                </form>
            </div>


		</main>
		<!-- MAIN -->
	</section>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>

<script type="module" src="../../components/sidebar/render.ts"></script>
<script type=module src="./createProject.ts"></script>
<script>
        $(function() {
        var currentDate = new Date();
        $("#deadline").datepicker({
            minDate: currentDate,
        });
    });
</script>



</body>
</html>
