<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Tasker</title>
  </head>
  <body>
    <div class="main">
      <div class="main_left">
          <div class="main_menu">
              <h2> Menu</h2>
              <img src="./src/images/Vector.png" alt="toggle" class="toggle" id="toggle">
          </div>
          <input type="text" class="searchTerm" placeholder="search here" id="searchInput">

          <div class="status">
              <span id="home"> All Tasks</span>
              <hr>
              <span id="completed"> Completed Tasks</span>
              <hr>
              <span id="remaining"> Remaining Tasks</span>
              <hr>
          </div>
      </div>
      <div class="main_right">
        <h2> Add Your Task </h2>
        <div class="text">
          <input type="text" class="text-bar" id="addTaskInput" placeholder="Add a task...">
          <img src="./src/images/add.png" alt="add" class="addImage" id="addTask">
        </div>
        <div id="taskList_remaining" class="task-list">
            <p id="noTaskMessage">No tasks added.</p>
        </div>
      </div>
    </div>

    <!-- <script src="./src/main.ts" type="module"></script> -->
  </body>
</html>
