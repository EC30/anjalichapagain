<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="./src/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <img class="wave" src="./src/images/wave.png">
    <div class="container">
        <div class="img">
            <img src="./src/images/bg.svg">
        </div>
        <div class="login-content">
            <form action="#" class="sign-in-form" id="signin-form" method="post">
                <div id="login-error-message" class="login-error-message"></div>
                <img src="./src/images/avatar.svg">
                <h1>Login</h1>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" id="signin-username" name="signin-username" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="signin-password" name="signin-password"/>
                </div>
                <input type="submit" class="btn" value="Login" id="login">
                <div class="register-link">
                    <p>Don't have an account? <a href="./src/views/signUp/signUp.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

<script type="module" src="./index.ts"></script>

</html>
