<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list-Javascript</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <img src="./images/logo.JPG" alt="logo" class="header__logo">
        <nav>
            <div class="header__nav">
                <a href="#home" onClick="show_all()"> Home</a>
                <a href="#completed"  onClick="show_completed()"> Completed</a>
                <a href="#remaining" onClick="show_remaining()"> Remaining</a>
            </div>
        </nav>

        <img src="./images/add.JPG" alt="logo" class="header__logo" onclick="openModal()">
    </header>
    <div class="container">
        <main>
            <div class="search">
                <input type="text" class="searchTerm" placeholder="search here" id="searchInput">
                <button type="submit" class="searchButton"> Search</button>
            </div>

            <div class="wrap">
                <div class="-bar">
                    <input type="text" class="text-bar" id="addTaskInput" placeholder="Add a task...">
                    <button onclick="addTask()" class="addButton"><img src="./images/add.JPG" alt="logo"></button>
                </div>

                <div id="taskList_remaining" class="task-list">
                    <p id="noTaskMessage">No tasks added.</p>
                </div>
            </div>
        </main>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div class="-bar">
                    <input type="text" class="text-bar" id="taskName" placeholder="Add a task...">
                    <button onclick="addTaskPopup()" class="addButton"><img src="./images/add.JPG" alt="logo"></button>
                </div>
            </div>
        </div>

    </div>
    <script src="index.js">
    </script>

</body>
</html>
